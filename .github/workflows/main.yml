name: Release (Electron)

on:
  push:
    tags:
      - 'v*'          # запускаем на пуш тега vX.Y.Z (рекомендуется)
  workflow_dispatch:   # и вручную по кнопке

permissions:
  contents: write      # нужно для создания релизов/загрузки ассетов

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        # если у тебя нет package-lock.json, замени на "npm install"

      # ВАЖНО: electron-builder должен знать, что публиковать на GitHub
      # либо через package.json -> build.publish = "github"
      # либо флагом --publish always
      - name: Build Vue app
        run: npm run build

      - name: Build Electron app
        run: npm run electron:build

      - name: Publish via electron-builder
        run: npx electron-builder --config electron-builder.json --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Необязательно, но удобно: параллельно сохраним сборки как артефакт джоба
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/
