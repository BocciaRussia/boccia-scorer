name: Release (Electron)

on:
  push:
    tags:
      - 'v*'          # запускаем на пуш тега vX.Y.Z (рекомендуется)
  workflow_dispatch:   # и вручную по кнопке

permissions:
  contents: write      # нужно для создания релизов/загрузки ассетов

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        # если у тебя нет package-lock.json, замени на "npm install"

      
      - name: Build Electron app (without publish)
        run: npm run icons && npx vue-cli-service electron:build --mode production
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

       # Необязательно, но удобно: параллельно сохраним сборки как артефакт джоба
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist_electron/